    <script>
		
        $("document").ready(function () {
            var keys = [];
            var konami = '17,16,72';  // Ctrl,Shift,q

            $(document).keydown(function (e) {
                keys.push(e.keyCode);
                console.log(e.keyCode);
                if (keys.toString().indexOf(konami) >= 0) {
                    // Do yo thing, gurl
                    hide();

                    // empty the array containing the key sequence entered by the user
                    keys = [];
                } else {
                    console.log('no match');
                }
            });
            
            $("#tabsCtrl").tabs({
                beforeActivate: function (event, ui) {
                newTab(ui.newPanel.attr('id'));
                }
            });
            $(".sortable").droppable({
                accept: ".drawtile",
                drop: function (event, ui) {
                    dropTile($(this).attr("id"));
                }

            });
            $(".row").dblclick(function(event){
                 exchangeTile(event.target.id);
            });
            
            $(".row").sortable();
            $(".row").disableSelection();
            $(".drawtile").draggable({
                snap: "#column",
                revert: true

            });
        })
		
		

    </script>
